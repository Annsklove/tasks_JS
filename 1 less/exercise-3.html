    <h1>Урок 1 - Задание 3</h1>
    <p>Вывести в консоль значения выражений и объяснить почему получились такие значения
        используя комментарии к каждому выражению</p>

    <script>
        // строгий режим (современный режим)
        'use strict';

        // объявляем переменную result
        let result;

        /* число 10 складываем с числом 10 (бинарным плюсом). Получается число 20.
        Затем прибавляем строку "10", тем самым, число 10 преобразуется тоже в строку (т.к. бинарный плюс преобразует в строку, если один из операндов - строка).
        Получается новая строка "2010".
        Присваиваем переменной result полученное значние "2010". */
        result = 10 + 10 + "10";
        console.log(result);

        /* число 10 объединяем (конкатенирируем) со стракой "10".
        Поэтому число 10 так же преобразуется в строку. После объединения получается строка "1010".
        К этой строке прибавляем число 10 (которое тоже превращается в строку). Результат объединения - 101010.
        Присваиваем переменной result полученное значние "101010" */
        result = 10 + "10" + 10;
        console.log(result);

        /* Унарный "+" преобразует строку "10" в число 10.
        Число 10 складываем с числом 10. Получается число 20.
        Складываем число 20 с числом 10 (которое "стало" числом после преобразования), получается число 30
        Присваиваем переменной result полученное значние 30 */
        result = 10 + 10 + +"10";
        console.log(result);

        /* Унарный "-" преобразует строку "" в число -0
        число 10 делим на -0 - получается минус бесконечность (-Infinity)
        Присваиваем переменной result полученное значние -Infinity */
        result = 10 / -"";
        console.log(result);

        /* Унарный "+" не может преобразовать строку "2,5" в число (т.к. число записано через "," а не через "."), 
        следовательно возвращает NaN.
        число 10 делим на NaN - получаем NaN.
        Присваиваем переменной result полученное значние  NaN*/
        result = 10 / +"2,5";
        console.log(result);
    </script>
