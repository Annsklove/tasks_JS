    <h1>Урок 1 - Задание 1</h1>
    <p>
        Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по
        Фаренгейту.<br>
        Формула: Tf = (9 / 5) * Tc + 32
    </p>

    <script>
        // строгий режим (современный режим)
        'use strict';

        //задали переменные: tempFahr, tempCels
        let tempFahr;
        let tempCels;

        //получаем значение температуры в градусах через взаимодействие с пользователем
        tempCels = prompt("введите температуру в градусах")

        /* рассчитываем значение температуры по Фаренгейту.
        9 делим на 5, полученное значение умножаем на значение переменной tempCels (которое приобразовываем в число, если оно было строкой), прибавляем 32.
        присваиваем переменное tempFahr полученное значние. */
        tempFahr = (9 / 5) * +tempCels + 32;

        // выводим значение переменной tempFahr в окне и в консоле
        console.log(tempFahr);
        alert("температура в градусах по Фаренгейту = " + tempFahr);

    </script>
