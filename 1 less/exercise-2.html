    <h1>Урок 1 - Задание 2</h1>
    <p>Объявить две переменные: admin и name. Записать в name строку "Василий". Скопировать
        значение из name в admin. Вывести в консоль переменную admin (должно вывести "Василий")</p>
    <script>
        // строгий режим (современный режим)
        'use strict';

        // присвоим значение переменной name через взаимодействие с пользователем
        let name = prompt("Введите имя администратора");
        // присваиваем переменной admin значение переменной name
        let admin = name;

        // выводим в консоль значение переменной admin
        console.log(admin);
        // проверяем тип переменной (так же выводим в консоль)
        console.log(typeof admin);

    </script>
