    <h1>Урок 2 - Задание 2</h1>
    <p>
        Чему будут равны переменные x и a в примере?<br>
        Написать почему так произошло (описать последовательность действий).
    </p>

    <script>
        'use strict';

        let a = 2;
        let x = 1 + (a *= 2);

        console.log(a); //для проверки
        console.log(x); //для проверки

        /* задаем переменную "a" и присваиваем ей значение 2 (a = 2);
        задаем переменную "x" и присвоим ей значение выражения справа, т.е.
        сначала выполняется оператор в скобках: присваивание с умножением,
        переменной "a" присваиваем выражение a * 2 (т.е. a = a * 2 = 2 * 2 = 4),
        складываем единицу с полученным значением, (т.е. x = 1 + 4 = 5),
        таким образом, значение переменной "x" = 5,
        а значение переменной "a" = 4 */

    </script>
