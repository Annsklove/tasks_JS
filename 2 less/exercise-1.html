    <h1>Урок 2 - Задание 1</h1>
    <p>
        Объясните почему код даёт именно такие результаты?
    </p>

    <script>
        'use strict';

        //пример 1
        let a = 1,
            b = 1,
            c, d;
        /* Задаем переменные a, b, c, d
        переменной "a" при инициализации присваиваем значение "1",
        переменной "b" - так же присваиваем значение "1" */

        c = ++a;
        alert(c); // ответ: 2
        /* Делаем префиксное инкремирование переменной a,
        т.е. увеличиваем число переменной на единицу (1 + 1 = 2)
        далее присваиваем переменной "с" результат, т.е. с = 2
        выводим значение переменной "с" в окно */

        //пример 2
        d = b++;
        alert(d); //ответ: 1
        /* в данном примере происходит постфиксное инкремирование переменной "b",
        поэтому сначала происходит присваивание переменной "d" значения переменной "b" (т.е. d = 1),
        и только потом происходит инкремирование переменной "b" (b = 1 + 1 = 2),
        поэтому в окно выводится значение переменной "d", т.е. 1 */

        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        /* когда мы объявляли переменную "a", мы задали ей значение = 1,
        в примере 1 мы произвели инкремирование переменной "a",
        то есть значение "a" стало = 2 (a = 1 + 1 = 2),
        в примере 3 мы снова производим инкремирование переменной "а" (a = 2 + 1 = 3),
        затем, мы складываем 2 + 3 = 5,
        присваиваем переменной "c" полученное значение (с = 5),
        выводим в окно значние переменно "c" (т.е. 5) */

        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
        /* сначала происходит сложение 2 + b,
        в примере 2 мы делали инкремирование переменной b (те b = 2),
        таким образом, получаем: 2 + 2 = 4,
        записываем полученное значение в переменную d,
        (не смотря на то, что в переменной "d" уже лежала другое значние),
        присваиваем переменной "d" значние 4 (d = 4),
        выводим значение переменной "d" в окно,
        выводим значние переменной "a", которое = 3,
        т.к. изначально в переменной "a" лежало значение 1
        и затем мы дважды производили инкремирование (в примерах 1 и 3)
        выводим значние переменной "b", которое = 3,
        т.к. изначально в переменной "b" лежало значение 1
        и затем мы дважды производили инкремирование (в примерах 2 и 4) */
    </script>
